<div class="body">
  <div class="logon-container">
    <section class="form">
      <img src="/assets/logo_228.png" alt="EndFind" />

      <form>
        <!-- <h1 class="borda-texto">A busca chegou ao fim!</h1> -->
        <h2 class="borda-texto">Fa√ßa seu logon</h2>

        <input
          class="login-input"
          placeholder="Nome de usuario"
          [(ngModel)]="login.login"
          name="Username"
          autocomplete="Username"
        />
        <input
          type="password"
          class="login-input"
          placeholder="Senha"
          [(ngModel)]="login.senha"
          name="Password"
          autocomplete="current-password"
        />
        <button type="button" class="button" (click)="performLogin()">
          Entrar
        </button>
        <button type="button" class="button cancelar" (click)="cancel()">
          Voltar
        </button>
      </form>
    </section>
    <img src="/assets/landing.png" alt="Heroes" />
  </div>
</div>
