<div id="form-main-div">
  <form
    class="address-form"
    [formGroup]="addressForm"
    (ngSubmit)="onSubmit(addressForm.value)"
  >
    <fieldset>
      <legend>{{ typeForm }} endereco</legend>

      <div class="input-block">
        <label for="tpLogr">Tipo logradouro</label>
        <input id="tpLogr" formControlName="tpLogr" />
        <div
          class="invalid"
          *ngIf="
            addressForm.controls.tpLogr.touched &&
            addressForm.controls.tpLogr.invalid
          "
        >
          Campo requerido.
        </div>
      </div>

      <div class="input-block">
        <label for="logradouro">Logradouro</label>
        <input id="logradouro" formControlName="logradouro" />
        <div
          class="invalid"
          *ngIf="
            addressForm.controls.logradouro.touched &&
            addressForm.controls.logradouro.invalid
          "
        >
          Campo requerido.
        </div>
      </div>

      <div class="input-block">
        <label for="bairro">Bairro</label>
        <input id="bairro" formControlName="bairro" />
        <div
          class="invalid"
          *ngIf="
            addressForm.controls.bairro.touched &&
            addressForm.controls.bairro.invalid
          "
        >
          Campo requerido.
        </div>
      </div>

      <div class="input-block">
        <label for="cidade">Cidade</label>
        <input id="cidade" formControlName="cidade" />
        <div
          class="invalid"
          *ngIf="
            addressForm.controls.cidade.touched &&
            addressForm.controls.cidade.invalid
          "
        >
          Campo requerido.
        </div>
      </div>

      <div class="select">
        <select class="select-text" formControlName="uf">
          <option *ngFor="let uf of ufData" [ngValue]="uf.sigla">
            {{ uf.nome }}
          </option>
        </select>
        <span class="select-highlight"></span>
        <span class="select-bar"></span>
        <label class="select-label">UF</label>
        <div
          class="invalid"
          *ngIf="
            addressForm.controls.uf.touched && addressForm.controls.uf.invalid
          "
        >
          Campo requerido.
        </div>
      </div>
    </fieldset>

    <button
      class="button tooltip"
      type="submit"
      [disabled]="!addressForm.touched || addressForm.invalid"
    >
      Confirmar
      <span *ngIf="typeForm === 'Novo'" class="tooltiptext"
        >Preencha todos os campos para habilitar o envio</span
      >
      <span *ngIf="typeForm !== 'Novo'" class="tooltiptext"
        >Pelo menos uma informação, deve ser alterada</span
      >
    </button>
    <button class="button delete" type="button" (click)="cancel()">
      Cancelar
    </button>
  </form>
</div>
